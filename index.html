<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body>
    <div>
        <h2>facebook</h2>
    </div>
    <div>
        <form action="">
            <div class="pp">
                <p>Log in to Facebook</p>
            </div>
            <input type="text" placeholder="Enter email or phone number" name="uname" required>
            <input type="password" placeholder="Password" name="psw" required/>
            <button type="submit"><strong>Log in</strong></button>
            <div class="ppp">
                <a href="#">Forgotten account?</a>
                <p><sup>.</sup></p>
                <a href="#">Sign up for Facebook</a>
            </div>
        </form>
    </div>
    <div>
        <footer>
            <div class="naah">
                <a href="">English (UK)</a>
                <a href="">Kiswahili</a>
                <a href="">Français (France)</a>
                <a href="">Español</a>
                <a href="">Português (Brasil)</a>
                <a href="">لعربية</a>
                <a href="">Deutsch</a>
                <a href="">Italiano</a>
                <a href="">Türkçe</a>
                <a href="">हिन्दी</a>
                <a href="">中文(简体)</a>
                <button type="add" class="buttonn">+</button>
            </div>
            
        </footer>
    </div>
</body>
</html>
